<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title"></title>
    <link rel="stylesheet" href="../css/profile-view-page.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="comments">
      <div class="box">
        <div class="top-heading">
          <button class="delete">+</button>
        </div>
      </div>
    </div>
    <div class="backdrop-friends"></div>
    <div class="container">
      <div class="background">
        <div class="profile-img">
          <div class="content">
            <img src="../img/pexels-italo-melo-881954-2379004.jpg" alt="img" />
          </div>
        </div>
      </div>
      <div class="detalis">
        <div class="info">
          <h3 class="profile-name"></h3>
          <div class="followers">
            <div class="follower">
              <img src="../icons/people-fill.svg" alt="icon" />
              <h4 class="followers-count"><span></span> Followers</h4>
            </div>
            <div class="following">
              <img src="../icons/person-fill.svg" alt="icon" />
              <h4 class="following-count"><span></span> Following</h4>
            </div>
          </div>
          <div class="buttons">
            <button class="follow-button">follow</button>
          </div>
          <div class="bio" style="margin-top: 10px">
            <p></p>
          </div>
        </div>
        <div class="fields" style="height: 100vh">
          <div class="posts">
            <div class="posts-container">
              <h3>Posts</h3>
              <div
                class="content"
                style="
                  width: 400px;
                  display: flex;
                  justify-content: center;
                  align-items: center;
                  flex-direction: column;
                  row-gap: 25px;
                  padding-bottom: 20px;
                "
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/profile-view-page.js"></script>
  </body>
</html>
