<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Code</title>
    <link rel="stylesheet" href="css/forgetPassword.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>.error-message {
        color: #fff;
        background-color: #f44336; 
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 5px;
        font-weight: bold;
        text-align: center;
        display: none; 
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div id="error-message" class="error-message"></div>
            <h2 id="reset" style="display: none;">reset Your password</h2>
            <h2 id="verify" style="display: none;">Verify Your Email</h2>
            <p>Enter the 6-digit code we sent to your email address.</p>
            
            <form id="verifyForm">
                <div class="input-group">
                    <input type="text" maxlength="1" class="code-input" id="code1" />
                    <input type="text" maxlength="1" class="code-input" id="code2" />
                    <input type="text" maxlength="1" class="code-input" id="code3" />
                    <input type="text" maxlength="1" class="code-input" id="code4" />
                    <input type="text" maxlength="1" class="code-input" id="code5" />
                    <input type="text" maxlength="1" class="code-input" id="code6" />
                </div>
                <div class="message"></div>
                <div class="error"></div>
                <button class="button button-primary" type="submit" id="send-code">Verify Code</button>
                <button class="button button-resend" type="button" id="resendCode">Resend Code</button>
            </form>

            <button class="button button-secondary" onclick="goback()">Go Back</button>
        </div>
    </div>

    <script src="js/verifyCode.js" ></script>
    <script>
        function goback(){
            const ref = localStorage.getItem('ref')
            if(ref==='login'|| ref==='signup'){
                window.location.href='login.html'
            }
            else{
                window.location.href='forgetPass.html'
            }
        }
    </script>
</body>
</html>
