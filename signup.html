<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style/main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SignUp</title>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
    
    <div class="container" id="container">
        <!-- signup section -->
        <div class="auth">
            <div id="error-message" class="error-message" ></div>
            <form id="signupForm">
                <h1>Create Account</h1><br>
                <div class="names">
                    <input type="text"  placeholder="First Name" name="fname"required autofocus>
                    <input type="text" class="lname" placeholder="Last Name" name="lname" required>
                </div>
                
                <input type="text"  placeholder="@username" name="uname" required>
                <input type="email" placeholder="E-mail" name="email" required>
                <input type="password" placeholder="Password" name="password" required>
                <input type="password" placeholder="Confirm Password" name="com-password" required><br>
                <button class="signup-btn" type="submit">Sign Up</button>
            </form>
        </div>

        <div class="welcome">
                <div class="n-account">
                    <img src="image/logo2.png" id="two-logo"><br><br>
                    <h1>have account ?</h1><br>
                    <button id="Login" onclick="window.location.href='login.html';">Sign in</button>
                </div>
        </div>
    </div>
    <script src="scripts/signup.js"></script>

    </body>
</html>
