<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>'2 Axis Navbar'</title>
        <link rel="stylesheet" href="css/nav.css">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    </head>
    <body>
        <div id="loading"></div>
        <div id="content" style="display: none;">
            <nav class="navbar">
                <a class="navbar-brand" href="#">
                    <img src="img/logo.png" alt="Logo" class="logo">
            </a>
            <div class="nav-icons-center">
                <a class="nav-link" href="#"><i class="bi bi-plus-circle" id="plus-icon"></i></a>
                <div class="search-container">
                    <a class="nav-link" href="#"><i class="bi bi-search" id="search-icon"></i></a>
                    <input type="text" id="search-input" class="search-input" placeholder="Search..." />
                    <div id="suggestion-box" class="suggestion-box"></div>
                </div>
                <a class="nav-link" href="#"><i class="bi bi-messenger" id="messenger-icon"></i></a>
            </div>
            <div class="navbar-right">
                <a class="nav-link" href="#"><i class="bi bi-house-door"></i></a>
                <a class="nav-link" href="#"><i class="bi bi-play-btn"></i></a>
                <a class="nav-link" href="#"><i class="bi bi-people"></i></a>
                <a class="nav-link notification-icon" href="#" id="notification-icon"><i class="bi bi-bell"></i></a>
                <a class="nav-link" href="#"><i class="bi bi-list"></i></a>
                <a class="nav-link" href="#"><i class="bi bi-person-circle"></i></a>
            </div>
        </nav>
        
        
        <div class="notification-dropdown" id="notificationDropdown">
            <h4>Notifications</h4>
            <div id="notificationList"> </div>
            <div class="notification-item"><strong>New Friend Request </strong>You have a new friend request.</div>
            <div class="notification-item"><strong>Post liked </strong>Someone liked your post.</div>
            <div class="notification-item"><strong>Unread Messages  </strong> You have 5 unread messages.</div>
            <div class="notification-item"><strong>Latest Updates  </strong> Check out the latest updates.</div>
            <div class="notification-item"><strong>Unread Messages  </strong>You have 5 unread messages.</div>
            <div class="notification-item"><strong>Latest Updates  </strong>Check out the latest updates.</div>
        </div>
        <script src="js/auth.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/nav.js"></script>
    </div>
</body>
</html>
