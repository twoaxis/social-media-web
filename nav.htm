<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>'2 Axis Navbar'</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link rel="stylesheet" href="css/nav.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <!-- First Navbar ( logo, Plus, Search icon, Messenger) -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center w-100">
                <a class="navbar-brand" href="#">
                    <img src="img/logo.png" alt="" class="logo" style="width: 150px; height: auto;  ">
                </a>
                <ul class="navbar-nav d-flex flex-row">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-plus-circle"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-search"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-messenger"></i></a>
                    </li>
                </ul>
            </div>
            <div class="d-flex justify-content-between align-items-center w-100 mt-2">
                <ul class="navbar-nav d-flex flex-row mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-house-door"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-play-btn"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-people"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link notification-icon" href="#" id="notification-icon"><i class="bi bi-bell"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-list"></i></a>
                    </li>
                    <li class="nav-item"></li>
                        <a class="nav-link" href="#"><i class="bi bi-person-circle"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="notification-dropdown" id="notificationDropdown">
        <h4>Notifications</h4>
        <div id="notificationList"> </div>
        <div class="notification-item"><strong>New Friend Request </strong>You have a new friend request.</div>
        <div class="notification-item"><strong>Post liked </strong>Someone liked your post.</div>
        <div class="notification-item"><strong>Unread Messages  </strong> You have 5 unread messages.</div>
        <div class="notification-item"><strong>Latest Updates  </strong> Check out the latest updates.</div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/nav.js"></script>

</body>
</html>
